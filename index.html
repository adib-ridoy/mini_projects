<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fortune-container">
        <div id="fortune-box">
            <p id="fortune-message"></p>
        </div>
        <div id="color-buttons">
            <button onclick="changeFontColor()">Change Font Color</button>
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="changeBorderColor()">Change Border Color</button>
            <button onclick="changeFont()">Change Font</button>
        </div>
    </div>

    <div id="stopwatch">
        <h2>Stopwatch</h2>
        <p id="timer">0</p>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
