<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        
        .todo-container { margin: 20px; }
        .todo-item { display: flex; justify-content: space-between; padding: 5px; }
    </style>
</head>
<body>
    <h1>To-Do_List</h1>
    
    
    
    
    <div class="todo-container">
        <input type="text" id="todoInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <ul id="todoList"></ul>
    </div>
    
    <script>
        
        
        // To-Do List
        function loadTasks() { 
            document.getElementById("todoList").innerHTML = localStorage.getItem("tasks") || ""; 
        }
        function addTask() {
            let taskText = document.getElementById("todoInput").value;
            if (taskText) { 
                let li = document.createElement("li"); 
                li.className = "todo-item"; 
                li.innerHTML = `<input type="checkbox"><span>${taskText}</span> <button onclick="removeTask(this)">Delete</button>`; 
                document.getElementById("todoList").appendChild(li); 
                localStorage.setItem("tasks", document.getElementById("todoList").innerHTML); 
                document.getElementById("todoInput").value = ""; 
            } 
        }
        function removeTask(el) { 
            el.parentElement.remove(); localStorage.setItem("tasks", document.getElementById("todoList").innerHTML); 
        }
        window.onload = loadTasks;
    </script>
</body>
</html>
